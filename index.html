<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/all.min.css" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/logo.svg" alt="" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>

        <form action="" id="myForm">
          <div class="input">
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Your email address..."
            />
            <div class="validate-msg"></div>
          </div>
          <input id="my-btn" type="submit" value="Notify Me" />
        </form>
        <img src="./images/illustration-dashboard.png" alt="" class="hero" />
      </div>
    </main>

    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mnsa2020"
          >Mohamed Ahmed</a
        >.
      </p>
    </footer>

    <!-- Script -->
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- Script -->
  </body>
</html>
